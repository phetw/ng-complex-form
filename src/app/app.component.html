<main>
  <button mat-button color="primary" (click)="addPersonForm()">Add</button>

  <form [formGroup]="contractForm">
    <div formArrayName="personArray" *ngFor="let contract of contractArray; let i = index">
      <div *ngIf="personArray.controls[i]">
        <app-person-form [personFormGroup]="personArray.controls[i]"></app-person-form>
      </div>
    </div>
  </form>

  <hr />
  <section>
    <pre>Form data is: {{ demoFormValues | json }}</pre>
  </section>
</main>
