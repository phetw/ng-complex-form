<section class="person-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Person no.{{ no + 1 }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="personFormGroup">
        <app-personal-info-form [parentForm]="personFormGroup.get('personalInfo')"></app-personal-info-form>
        <mat-divider inset="true"></mat-divider>
        <app-address-form [parentForm]="personFormGroup.get('address')"></app-address-form>
      </form>
    </mat-card-content>
  </mat-card>
</section>
